        <dl>
            <dt>Citations</dt>

        <script>
            var dd = document.querySelectorAll("dd");
            var xhr = new XMLHttpRequest();

            xhr.open("GET", "https://www.moxio.com/blog/12/how-to-make-a-cross-domain-request-in-javascript-using-cors",true)
            // we are not expecting data such as csv, json etc.. we are expecting html page, hence "document"
            xhr.responseType = "document"
            xhr.withCredentials = true;
            xhr.onload = function() {

                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.data)

                }
            };

            xhr.onerror = function() {
                console.error(xhr.status, xhr.statusText);

            }

            xhr.send();
        </script>
